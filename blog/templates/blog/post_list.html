{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>Styled Blog Posts</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #filter-section {
        max-width: 600px;
        margin: 0 auto 20px;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #filter-section label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    #filter-section select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    #blog-posts {
        max-width: 800px;
        margin: 0 auto;
    }
    .blog-post {
        background: #fff;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }
    .blog-post:hover {
        transform: scale(1.02);
    }
    .blog-post h2 {
        margin-top: 0;
        color: #2c3e50;
    }
    .blog-post p {
        margin: 5px 0;
        color: #555;
    }
    .blog-post em {
        color: #888;
        font-size: 14px;
    }
</style>
    <h1>Blog Posts List</h1>
    <div id="blog-posts">
        <!-- Loop through blog posts -->
        {% for post in posts %}
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Country:</strong> {{ post.country }}</p>
                <p><em>Published on: {{ post.created_at }}</em></p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}

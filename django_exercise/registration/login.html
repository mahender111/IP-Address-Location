{% extends "base.html" %}
{% block content %}
<div class="center-container">
  <div class="login-container">
    <h2>Enpay Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          <strong>Error:</strong> Please correct the errors below.
        </div>
      {% endif %}
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
      </div>
      {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="form-group" >
        <!-- <button><a href="{% url 'core:register'  %}"  class="btn-btn-warning btn-sm ">New Create Account </a></button> -->
      </div>
    </form>
  </div>
</div>
 
 
 
<style>
  /* Add your CSS styling here */
 
.center-container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
 
.login-container {
 
  width: 400px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
 
.login-form {
  display: grid;
  gap: 10px;
}
 
.form-group {
  display: flex;
  flex-direction: column;
}
 
label {
  margin-bottom: 5px;
}
 
.btn {
  background-color: #007bff;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
 
.btn:hover {
  background-color: #0056b3;
}
 
label {
  margin-bottom: 5px;
  font-weight: normal; /* Make the label text bold */
}
 
h2 {
  color: #007bff; /* Change the color of the heading text */
  text-align: center; /* Center the heading text */
}
</style>
 
{% endblock %}
